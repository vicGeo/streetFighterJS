<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Street Fighter</title>
</head>
<body>
        <!-- Pantalla 01 Intro juego -->

        <section class="screen01" id="fase1">
            <div class="container-fluid screen01">
                <div class="logoScreen01">
                    <img src="img/logo.png">
                </div>
                <div class="introScreen01">
                    <img onmouseover="play()" src="img/screen02-logo.jpg" alt="">
                    <audio id="audio" src="assets/audio/Hadouken.mp3"></audio>
                </div>
                <div class="textStart">
                    <h1 onclick="changeScreen('fase1', 'fase2')">INSERT COIN</h1>
                    <audio id="audio" src="assets/audio/Hadouken.mp3"></audio>
                </div>
            </div>
        </section>

            <!-- Pantalla 02 SelecciÃ³n de personajes -->
    <div class="container-fluid screen02" id="fase2" style="display: none;">
        <div class="row">
            <div class="screen02">
                <div class="charactersFila1">
                    <div class="gridPlayer01" onclick="selectPersonaje('Ken')" id="Ken"><img class="avatar"
                            src="/img/characters/ken-portrait.gif"></div>
                    <div class="gridPlayer02" onclick="selectPersonaje('Balrog')" id="Balrog"><img class="avatar"
                            src="/img/characters/balrog-portrait.gif"></div>
                    <div class="gridPlayer03" onclick="selectPersonaje('Chunli')" id="Chunli"><img class="avatar"
                            src="/img/characters/chunli-portrait.gif"></div>
                    <div class="gridPlayer04" onclick="selectPersonaje('Blanka')" id="Blanka"><img class="avatar"
                            src="/img/characters/blanka-portrait.gif"></div>
                </div>
                <div class="charactersFila2">
                    <div class="gridPlayer05" onclick="selectPersonaje('Ryu')" id="Ryu"><img class="avatar"
                            src="/img/characters/ryu-portrait.gif"></div>
                    <div id="Balrog"><img class="avatar" src="/img/characters/guile-portrait.gif"></div>
                    <div id="Chunli"><img class="avatar" src="/img/characters/zangief-portrait.gif"></div>
                    <div id="Blanka"><img class="avatar" src="/img/characters/honda-portrait.gif"></div>
                </div>



                <div class="container-fluid">
                    <div class="row">
                        <div class="message" id="mensaje"></div>

                        <div class="col-sm-4 imgPlayer01" id="fighter1">

                        </div>
                        <div class="col-sm-4" id="prueba"><img src="" alt=""></div>
                        <div class="col-sm-4 imgPlayer02" id="fighter2"></div>

                    </div>
                </div>


            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/audio.js"></script>
</body>
</html>
