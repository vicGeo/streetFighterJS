<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Street Fighter</title>
</head>

<body>
    <!-- Pantalla 01 Intro juego -->

    <section class="screen01" id="fase1">
        <div class="container-fluid screen01">
            <div class="logoScreen01">
                <img src="img/logo.png">
            </div>
            <div class="introScreen01">
                <img onmouseover="play()" src="img/screen02-logo.jpg">
                <audio id="audio" src="assets/audio/Hadouken.mp3"></audio>
            </div>
            <div class="textStart">
                <h1 onclick="changeScreen('fase1','fase2')">INSERT COIN</h1>
                <audio id="audio" src="assets/audio/Hadouken.mp3"></audio>
            </div>
        </div>
    </section>

    <!-- Pantalla 02 SelecciÃ³n de personajes -->
    <div class="container-fluid screen02" id="fase2" style="display: none;">
        <div class="row">
            <div class="screen02">
                <div class="imageSelect">
                    <img src="img/characterSelect.png">
                </div>
                <div class="charactersFila1">
                    <div class="gridPlayer01" onclick="selectCharacter('Ken')" id="Ken"><img class="avatar"
                            src="/img/characters/ken-portrait.gif"></div>
                    <div class="gridPlayer02" onclick="selectCharacter('Dhalsim')" id="Dhalsim"><img class="avatar"
                            src="/img/characters/dhalsim-portrait.gif"></div>
                    <div class="gridPlayer03" onclick="selectCharacter('Chunli')" id="Chunli"><img class="avatar"
                            src="/img/characters/chunli-portrait.gif"></div>
                    <div class="gridPlayer04" onclick="selectCharacter('Blanka')" id="Blanka"><img class="avatar"
                            src="/img/characters/blanka-portrait.gif"></div>
                    <div class="gridPlayer05" onclick="selectCharacter('Balrog')" id="Balrog"><img class="avatar"
                            src="/img/characters/balrog-portrait.gif"></div>
                    <div class="gridPlayer06" onclick="selectCharacter('Vega')" id="Vega"><img class="avatar"
                            src="/img/characters/vega-portrait.gif"></div>
                </div>

                <div class="charactersFila2">
                    <div class="gridPlayer07" onclick="selectCharacter('Ryu')" id="Ryu"><img class="avatar"
                            src="/img/characters/ryu-portrait.gif"></div>
                    <div class="gridPlayer08" onclick="selectCharacter('Guile')" id="Guile"><img class="avatar"
                            src="/img/characters/guile-portrait.gif"></div>
                    <div class="gridPlayer09" onclick="selectCharacter('Zangief')" id="Zangief"><img class="avatar"
                            src="/img/characters/zangief-portrait.gif"></div>
                    <div class="gridPlayer10" onclick="selectCharacter('Honda')" id="Honda"><img class="avatar"
                            src="/img/characters/honda-portrait.gif"></div>
                    <div class="gridPlayer11" onclick="selectCharacter('Sagat')" id="Sagat"><img class="avatar"
                            src="/img/characters/sagat-portrait.gif"></div>
                    <div class="gridPlayer12" onclick="selectCharacter('Bison')" id="Bison"><img class="avatar"
                            src="/img/characters/bison-portrait.gif"></div>
                </div>
                <div class="container-fuid">
                    <div class="row">
                        <div class="col-sm-12 namePlayer">
                            <div class="namePlayer1" id="namePlayer1"></div>

                            <div class="namePlayer2" id="namePlayer2"></div>
                        </div>
                    </div>
                </div>


                <div class="container-fluid">
                    <div class="row">
                        <div class="message" id="mensaje"></div>

                        <div class="col-sm-12 imgPlayer" id="fighter">
                            <div class="fighter1" id="fighter1"></div>
                            <div class="stats" id="stats"></div>
                            <div class="fighter2" id="fighter2"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pantalla 03 batalla de los personajes elegidos -->
    <div class="container-fluid screen03" id="fase3" style="display: none;">
        <div class="row">
            <div class="screen03">
                <div class="container-fuid">
                    <div class="row">
                        <div class="healthPlayer" id="healthPlayer">
                            <div class="healthPlayer1">HEALTH PLAYER 1</div>
                            <div class="healthPlayer2">HEALTH PLAYER 2</div>
                        </div>
                    </div>
                </div>

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12 battlePlayer" id="battle">
                            <div class="battle1" id="battle1">
                            </div>
                            <div class="col-sm-4">
                                <div class="infoPlayer" id="infoPlayer"></div>
                                <div class="buttonAttack" id="buttonAttack" onclick="damage()">
                                    <img src="img/attackPunch.png" alt="">
                                </div>
                            </div>
                            <div class="battle2" id="battle2"></div>

                        </div>
                    </div>
                    <div class="row">

                    </div>
                    <div class="row">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pantalla 04 ganador y reincio -->
    <div class="container-fluid screen04" id="fase4" style="display: none;">
        <div class="row">
            <div class="screen04">
                <div id="playerWin"></div>
                <div id="nameWinner"></div>
                <div id="gifWinner"></div>
            </div>
            <div class="row">
                <div class="imageContinue">
                    <img src="img/continue.png" id="playAgain">
                </div>
            </div>
        </div>
    </div>



    <script src="js/main.js"></script>
    <script src="js/audio.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>

</html>
